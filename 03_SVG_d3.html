<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <script src="//unpkg.com/d3"></script>

    <style type="text/css">
      body {
        font-family: Avenir, sans-serif;
      }
      svg {
        border: 1px solid #bbb;
      }
    </style>
  </head>
  <body>
    <!-- <svg width="500" height="300">
      <g transform="translate(100, 100)">
        <line x2="200" stroke="black" />
        <circle cx="200" r="3" />
        <text y="-10">Lolli 1</text>
      </g>
    </svg>
 -->

    <script>
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", 500)
        .attr("height", 300);

      const lolli = svg.append("g").attr("transform", "translate(100, 100)");

      lolli.append("line").attr("x2", 200).style("stroke", "black");

      lolli.append("circle").attr("cx", 200).attr("r", 3);

      lolli.append("text").attr("y", -10).text("Lolli 1");
    </script>
  </body>
</html>
